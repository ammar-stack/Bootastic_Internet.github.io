<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--External CSS file -->
    <link rel="stylesheet" href="shuru.css">

<body>
    <h1 style="margin-left: 550px;">This is form tutorial</h1>
    <a href="begin.html" class="navi"><b> Navigation Bar</b></a>
    <form action="">
        <label for="name">Name: <br></label>
        <input type="text" name="myName" id="name">
        <br><br>
        <label for="Role">Role: <br></label>
        <input type="text" name="myRole" id="Role">
        <br><br>
        <label for="DOB">DOB: <br></label>
        <input type="date" name="myDOB" id="DOB">
        <br><br>
        <label for="sal">Previous Salary <br></label>
        <input type="number" name="mySalary" id="sal">
        <br><br>
        <label for="eligible">You`re above 18 ? <br></label>
        <input type="checkbox" name="myEligibility" id="eligible">
        <br><br>
        <label for="gen">Gender: <br></label>
        Male <input type="radio" name="Gender">
        Female <input type="radio" name="Gender">
        Other <input type="radio" name="Gender">
        <br><br>
        Introdue yourself:
        <br>
        <textarea name="myText" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" value="Submit now">
        <input type="reset" value="Reset now">
    </form>
</body>
</html>
